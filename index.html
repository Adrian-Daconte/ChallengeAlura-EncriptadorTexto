<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>ENCRIPTADOR-CHALLENGE</title>
</head>
<body>

    <div class="contenedor__principal">
        <!--contenedor entrada  -->
        <div class="cont__input">
            <div class="instrucciones">
                <h2>Digita el texto a encriptar</h2>
            </div>
            <div class="areaText" >
                <textarea  id="area__input" maxlength="500" placeholder="escribe tu texto aqui "   wrap="soft"></textarea>
            </div>
        </div>
      
      <!-- Contenedor Botones  -->
        <div class="cont__botones">
            <div>
                
                <h1>ENCRIPTADOR</h1>
                <img src="assets/img/Logo.svg" alt="logo">
                <h2>texto informativo</h2>
                <button>Encriptar</button>
                <button>Desencriptar</button>

            </div>
        </div>
      
      <!-- contenedor de salida -->
        <div class="cont__output">
            <div class="imagen__otput">
                <img src="assets/img/imagen.png" alt="logo">
               
            </div>
            <div class="palabra__output">
                <img src="assets/img/imagen.png" alt="logo">
            </div>
           
        </div>
    </div>
    <script src="src/js/animaciones.js"></script>
</body>
</html>
